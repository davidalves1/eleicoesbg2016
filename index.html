<!DOCTYPE html>
<html ng-app="eleicoes-app">
    <head>
        <meta charset="utf-8">
        <title>Eleições Baixo Guandu 2016</title>
        <link rel="stylesheet" href="dist/css/style.min.css">
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body ng-controller="CandidatosCtrl as vm">
        <div class="header">
            <div class="row">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Brasaobaixoguandu.png" alt="Brasão Baixo Guandu">
                <h1>Eleições Baixo Guandu 2016</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <p>{{ vm.hello }}</p>
                <div ng-repeat="candidato in vm.candidatos">
                    <div class="card">
                        =======================================
                        <h2 ng-bind="candidato.nomeUrna"></h2>
                        <p ng-bind="candidato.numero"></p>
                        <p ng-bind="candidato.descricaoSituacao"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="libs/angular/angular.min.js"></script>
        <script src="dist/js/app.min.js"></script>
    </body>
</html>
